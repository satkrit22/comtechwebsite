<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f6f8;
  display: flex;
  justify-content: center;
  padding: 40px;
}

.account-container {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  max-width: 500px;
  width: 100%;
  padding: 30px;
}

.profile-header {
  display: flex;
  align-items: center;
  border-bottom: 1px solid #eee;
  padding-bottom: 20px;
  margin-bottom: 20px;
}

.avatar {
  border-radius: 50%;
  width: 100px;
  height: 100px;
  margin-right: 20px;
}

.email {
  color: #666;
  font-size: 0.95rem;
}

.info-section h3 {
  margin-bottom: 15px;
  color: #333;
}

.info-row {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid #f0f0f0;
  color: #444;
}

.actions {
  margin-top: 30px;
  display: flex;
  justify-content: space-between;
}

.actions button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: 500;
}

.actions button:hover {
  opacity: 0.9;
}

.actions .logout {
  background-color: #f44336;
  color: white;
}

.actions button:not(.logout) {
  background-color: #1976d2;
  color: white;
}

</style>
<body>
  <div class="account-container">
    <div class="profile-header">
      <div>
        <h2>John Doe</h2>
        <p class="email">example@example.com</p>
      </div>
    </div>

    <div class="info-section">
      <h3>Account Information</h3>
      <div class="info-row">
        <span>Username:</span>
        <span>example</span>
      </div>
      <div class="info-row">
        <span>Email:</span>
        <span>example@example.com</span>
      </div>
      <div class="info-row">
        <span>Phone:</span>
        <span>+1 234 567 890</span>
      </div>
      <div class="info-row">
        <span>Member Since:</span>
        <span>January 2025</span>
      </div>
    </div>

    <div class="actions">
      <button>Edit Profile</button>
      <button class="logout" >Log Out</button>
    </div>
  </div>
</body>
</html>
