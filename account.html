<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
}

header {
    text-align: center;
    margin-bottom: 30px;
}

h1 {
    font-size: 2.5em;
    color: #2c3e50;
}

section {
    margin-bottom: 40px;
}

h2 {
    font-size: 1.8em;
    color: #2c3e50;
    margin-bottom: 10px;
}

.user-details, .cart-details {
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
}

#userInfo, #cartItems {
    margin-top: 10px;
}

footer {
    text-align: center;
    margin-top: 40px;
    font-size: 1em;
    color: #aaa;
}

</style>
<body>

<div class="container">
    <header>
        <h1>Welcome to Your Account</h1>
    </header>

    <!-- User Details Section -->
    <section class="user-details">
        <h2>User Details</h2>
        <div id="userInfo">
            <!-- User info will be displayed here -->
        </div>
    </section>

    <!-- Cart Details Section -->
    <section class="cart-details">
        <h2>Your Shopping Cart</h2>
        <div id="cartItems">
            <!-- Cart items will be displayed here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Comtech Group Company Pvt.Ltd</p>
    </footer>
</div>
<script>
	
</script>
</body>
</html>
